<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="all" />
</head>
<body>
    <section>
        <h1 class="game--title" style=" text-shadow: 4px 2px 4px #aaaaaa; font-size: 60px;">Tic <span style="color: #ffc107;"> Tac</span> Toe</h1>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div style="color: #ffc107;" data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 style=" text-shadow: 4px 2px 4px #aaaaaa; font-size: 30px;" class="game--status"></h2>
        <button class="game--restart">Restart Game</button>
    </section>
<script type="text/javascript" src="index.js"></script>


</body>
</html>
